<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>

    <!-- Styling -->
        <link rel="stylesheet" href="/index.css">
        <link rel="stylesheet" href="/lib/bootstrap.min.css">
        <link rel="stylesheet" href="/lib/uah.css">
        <script src="/lib/bootstrap.bundle.min.js"></script>
    
    
    <!--import backend interop libraries -->
        <script src="/services/fee.js"></script>
        <script src="/services/course.js"></script>
        <script src="/services/import.js"></script>
        
    <!--import custom UI elements -->
        <script src="/ui/panel/panel.js"></script>
        <script src="/ui/numberPicker/numberPicker.js"></script>
        <script src="/ui/table.js"></script>
        <script src="/ui/dropBox.js"></script>
        <script src="/ui/combobox/combobox.js"></script>
        <script src="/ui/courseForm/courseForm.js"></script>
    

    <!--This file's scripts-->
    <script src="/index.js"></script>
    

</head>
<body class="">
    <!--Title -->    
    <h1>UAH Fee Calculator</h1>
    <!-- Form Area -->
    <div class="container contentBody">
        <!-- Basic Instructions -->
        <div>
            <p>Welcome to the UAH Fee Calculator! This tool lets you estimate the fees for taking various classes.</p>
            <p><strong>Disclaimer: This tool is for estimation purposes only.</strong></p>
        </div>
        <!-- Form to fill out  -->
        <course-form id="form" class="row" onsubmit="SubmitForm()"></course-form>
        <br/><br/>
        <!-- Output UI Elements -->
        <div class="row">
            <div class="col-md-4">
                <!-- Fees for just Courses  -->
                <span for="CourseTotal">Estimated Course Fees:</span>
                <span id="CourseTotal" class=""></span>
            </div>
            <div class="col-md-4">
                <!-- All fees combined -->
                <span for="GrandTotal">Total Estimated Fees:</span>
                <span id="GrandTotal" class="GrandTotal"></span>
            </div>
        </div>
        <!--This elements lists the classes and the fees associated with them-->
        <table id="ItemizedFeeTable" class="table feeSchedule"></table>
    </div>


    



</body>
</html>
